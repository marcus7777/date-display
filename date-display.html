<link rel="import" href="../moment-js/moment-js.html">
<link rel="import" href="../polymer/polymer.html">
<!--
  `<date-display></date-display>` display date
  @demo demo.html
-->
<dom-module id="date-display">
  <template>
    {{date}}
  </template>
</dom-module>
<script>
  Polymer({
    is: "date-display",
    properties:{
      format:{
        type:String,
        value:"LL",
      },
      date:{
        computed:"getDate(format,locale,value)",
      },
      locale:{
        type:String,
        value:"en-gb",
      },
      value: {
        value: "",
      },
      round: {
        value: 10,
      },
      duration: {
        value: false,
      },
      dropYear: {
        type: Boolean,
        value: false,
      },
    },
    getDate: function(format, locale, value, duration){
      if (/([12]\d{3}-(?:0[1-9]|1[0-2])-(?:0[1-9]|[12]\d|3[01]))/g.test(value)) {
        console.log(value)
      }
      if (value) {
        if (typeof value == "string" ) {
          if (value.startsWith("P")) {
            return value.replace("P","").replace("T","").toLowerCase()
          }
        }
        var a = moment(value).locale(locale)
        var b = moment(0)
       
        if (Math.max(value, -value) < (60 * 1000)) {
          return (Math.floor(this.round * a.diff(b, "seconds", true)) / this.round) + "s"
        } else if (value < (24 * 60 * 60 * 1000)) {
          var hour   = a.diff(b, "hours")
          var minute = a.diff(b.add(hour, "hours"), "minutes")
          var second = a.diff(b.add(minute, "minutes"), "seconds")
          var output = ""
          
          if (hour) {
            output +=  hour + "h"
          }
          if (hour) {
            output +=  this.pad(minute) + "m"
          } else if (minute) {
            output +=  minute + "m"
          }
          if (minute || hour) {
            output += this.pad(second) + "s"
          } else {
            output += second + "s"
          }
          
          return output
        } else if (duration) {
          return moment(value).locale(locale).fromNow()
        } else {
          var c = moment(value).locale(locale)
          if (this.dropYear) {
            return (""+c.format(format)).replace(moment(value).format("YYYY"),"")
          } else {
            return c.format(format)
          }
        }
      } else {
        var d = moment().locale(locale)
        if (this.dropYear) {
          return (""+d.format(format)).replace(moment(value).format("YYYY"),"")
        } else {
          return d.format(format)
        }
      }
    },
    pad: function(n, width, z) {
      z = z || '0'
      width = width || 2
      n = n + ''
      return n.length >= width ? n : new Array(width - n.length + 1).join(z) + n
    },
  })
</script>
