<link rel="import" href="../moment-js/moment-js.html">
<link rel="import" href="../polymer/polymer.html">
<!--
  `<date-display></date-display>` display date
  @demo demo.html
-->
<dom-module id="date-display">
  <template>
    {{date}}
  </template>
</dom-module>
<script>
  Polymer({
    is: "date-display",
    properties:{
      format:{
        type:String,
        value:"LL",
      },
      date:{
        computed:"getDate(format,locale,value)",
      },
      locale:{
        type:String,
        value:"en-gb",
      },
      value: {
        type:Number,
        value: 0,
      }
    },
    getDate: function(format,locale,value){
      if (value) {
        var a = moment(value).locale(locale)
        var b = moment(0)
        if (value < (60 * 1000)) {
          return (Math.round(10 * a.diff(b, "seconds", true)) / 10) + " seconds"
        } else if (value < (60 * 60 * 1000)) {
          return (Math.round(10 * a.diff(b, "minutes", true)) / 10) + " minutes"
        } else if (value < (24 * 3.6e+6)) {
          return a.diff(b, "hours")  + ":" + a.diff(b.add(a.diff(b, "hours"), "hours"), "minutes")
        } else {
          var c = moment(value).locale(locale)
          return c.format(format)
        }
      } else {
        var d = moment().locale(locale)
        return d.format(format)
      }
    },
  })
</script>
